function createDog(name, weight) {
    let obj = {}
    
    obj.name = name
    obj.weight = weight
    
    obj.bark = function () {
        console.log(this.weight > 10 ? this.name + ': гав-гав' : this.name + ': тяв-тяв')
    }
    
    return obj
}

function Dog(name, weight) {
    this.name = name
    this.weight = weight
}

function ShowDog(name, weight, owner) {
    Dog.call(this, name, weight)
    this.owner = owner
}

Dog.prototype.bark = function () {
    return this.weight > 10 ? this.name + ': гав-гав' : this.name + ': тяв-тяв'
}

ShowDog.prototype = new Dog()

ShowDog.prototype.dance = function () {
    return this.bark() + ', а так же танцует'
}
